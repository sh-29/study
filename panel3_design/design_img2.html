<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디자인 작업물 - 쿠폰, ux/ui 디자인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        background: linear-gradient(#ccc, #fff);
      }
      .wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .coupon {
        display: flex;
        border-bottom: 2px dashed #bbb;
        padding-bottom: 10vh;
      }
      .coupon img {
        width: 30vh;
        margin-right: 2vh;
      }
      .uxui {
        display: flex;
        padding-top: 4vh;
      }
      .uxui img {
        width: 50vh;
        margin-right: 2vh;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="coupon">
        <li>
          <img
            src="images/coupon1.png"
            alt="전품목 5만원 이상 구매시 3000천원 할인"
          />
        </li>
        <li>
          <img
            src="images/coupon2.png"
            alt="네이버스토어 첫구매 상품중복할인 쿠폰 30%"
          />
        </li>
        <li><img src="images/coupon3.png" alt="신세계 7% 쿠폰" /></li>
        <li><img src="images/coupon4.png" alt="10% 쿠폰" /></li>
        <li>
          <img
            class="c6"
            src="images/coupon5.png"
            alt="페이코 즉시 할인 5천원 쿠폰, 기간내 페이코 결제시 자동 적용"
          />
        </li>
      </ul>
      <hr />
      <ul class="uxui">
        <li>
          <img
            class="uxui1"
            src="images/uiux1.jpg"
            alt="ux/ui 버튼 디자인. 좌측 원본, 우측 작업물"
          />
        </li>
        <li>
          <img
            class="uxui2"
            src="images/uiux2.jpg"
            alt="ux/ui 리모콘 디자인 첫번째. 좌측 원본, 우측 작업물"
          />
        </li>
        <li>
          <img
            class="uxui3"
            src="images/uiux3.jpg"
            alt="ux/ui 버튼 디자인 두번째. 좌측 원본, 우측 작업물"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
