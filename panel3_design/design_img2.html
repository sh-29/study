<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        background: linear-gradient(#ccc, #fff);
      }
      .wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .event {
        display: flex;
        border-bottom: 2px dashed #999;
      }
      .event img {
        width: 25vh;
        margin-right: 2vh;
      }
      .event .event2 {
        width: 23.5vh;
      }
      .event .event3 {
        width: 24.1vh;
      }
      .event .event4 {
        width: 42.6vh;
      }
      .event .event5 {
        width: 27vh;
      }
      .event .event6 {
        width: 25.6vh;
        margin: -2.5vh 0 0 -2vh;
      }
      .uxui {
        display: flex;
        padding-top: 4vh;
      }
      .uxui img {
        width: 50vh;
        margin-right: 2vh;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="event">
        <li><img src="images/event1.jpg" alt="" /></li>
        <li><img class="event2" src="images/event2.jpg" alt="" /></li>
        <li><img class="event3" src="images/event3.jpg" alt="" /></li>
        <li><img class="event4" src="images/event4.jpg" alt="" /></li>
        <li><img class="event5" src="images/popup1.jpg" alt="" /></li>
        <li><img class="event6" src="images/popup2.png" alt="" /></li>
      </ul>
      <hr />
      <ul class="uxui">
        <li><img class="uxui1" src="images/uiux1.jpg" alt="" /></li>
        <li><img class="uxui2" src="images/uiux2.jpg" alt="" /></li>
        <li><img class="uxui3" src="images/uiux3.jpg" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
